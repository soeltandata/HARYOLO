          margin-top: 20px;
          margin-left: auto;
          margin-right: auto;
          margin-bottom: 20px;
          align:center;

        #image_container {
            width:100%;
            height: 325px;
            border:0.5px solid gray;
            object-fit: contain;

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
                    aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

<div class="container-fluid">

    <div class="row justify-content-center mt-5">
        <h4 align="center">Upload gambar anda :</h4>
        <div class="col-6 text-center mt-3">
            <form method='POST' enctype="multipart/form-data">
                {{form.hidden_tag()}}
                <input class="custom-file-input form-control" id="file" name="file" required="" type="file" accept="image/jpg, image/jpeg"/>

                <button type="submit" name="favorite" value="x" class="btnCustom btn btn-primary mt-3" align="center">
                    Submit
                </button>

            </form>
        </div>

    </div>
    <div class="row justify-content-center text-center mb-3">
        <div class="col">
            <section class="col-sm">
                <img src="{{ url_for('gambar') }}" alt="Upload video" id="image_container" style="">
            </section>
            <a href="../static/output/output.jpg" class="btn btn-success" download="output.jpg">Download</a>
        </div>
    </div>
</div>
